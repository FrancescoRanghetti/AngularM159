<table>
  <tr *ngFor="let risultato of arrayRisultati">
    <td class="text-cell">{{risultato.nome}}</td>
    <td class="button-cell">
      <div class="bodyVoti">
        <p class="votiSi">{{risultato.si}}</p>
        <p class="votiNo">{{risultato.no}}</p>
      </div>
      <div class="box">
        <div class="range" [style.width.%]="(risultato.si / (risultato.si + risultato.no)) * 100"></div>
      </div>
      <br>
      <br>
      <br>
  </tr>
</table>
